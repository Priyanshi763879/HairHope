
{% extends "base.html" %}

{% block title %}contact{% endblock title %}

{% block body %}
<div class="container mb-4">
  <img
  src="/static/images/pri.jpg"
  class="d-block w-100"
  alt="..."
  style="height: 400px; "/>
</div>

<div class="container mb-3">
    <h3 class="text-center">Contact us</h3>

    <form method="post"  action="/contact">
      {% csrf_token %}
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your valid Phone Number">
  </div>
  <div class="mb-3">
    <label for=" desc" class="form-label">Tell me about what you want to contact me for ...{donating , collaboration etc}</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>


{% endblock body %}
